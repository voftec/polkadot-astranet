<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polkadot Glossary</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../../assets/css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-200 font-inter antialiased">
    <div id="app-container" class="min-h-screen flex flex-col">
        <header class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-md shadow-lg">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <h1 class="text-3xl sm:text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 mb-4 sm:mb-0">
                        Polkadot Glossary
                    </h1>
                    <div class="relative w-full sm:w-auto sm:max-w-xs">
                        <input type="text" id="search-input" placeholder="Search terms..."
                               class="w-full pl-10 pr-10 py-2.5 rounded-lg bg-slate-800 border border-slate-700 focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition-colors duration-300 placeholder-slate-500 text-slate-200 shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="search" class="w-5 h-5 text-slate-500"></i>
                        </div>
                        <button id="search-clear-button" class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-500 hover:text-slate-300 transition-colors duration-200 hidden" aria-label="Clear search">
                            <i data-lucide="x" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
            <div id="glossary-content" class="space-y-12">
            </div>
        </main>

        <footer class="bg-slate-900 border-t border-slate-800 py-8 text-center">
            <p class="text-slate-500 text-sm">
                Polkadot Glossary &copy; 2025. All information sourced from Polkadot official documentation and related resources.
            </p>
            <p class="text-slate-600 text-xs mt-1">
                Designed for clarity and AI understanding.
            </p>
        </footer>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
