<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <!-- Removed redundant Inter link -->
    <title>Polkadot Astranet - Chat</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/chat/chat.css"> <!-- This is where the new CSS will go -->
    <link rel="stylesheet" href="../assets/css/popup-notify/popup-notify.css">
    <!-- Icon library for Send button (Feather Icons example) -->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div id="navbar-container">
        <!-- Assume navbar.js populates this. Give it a fixed height in navbar.css -->
        <!-- e.g., #navbar-container { height: 60px; background: #1a1d21; color: white; display:flex; align-items:center; padding: 0 20px; } -->
    </div>

    <div id="workspace-container">
      <div id="left-panel">
        <div id="chat-header">
          <div id="chat-header-title">Chat</div>
          <button id="new-chat-button">
            <i data-feather="plus-circle" class="button-icon"></i>New Chat
          </button>
        </div>
        <div id="scroll-container">
          <div id="chat-list">
            <!-- Chat items will be populated here by JS -->
          </div>
        </div>
      </div>

      <div id="right-panel">
        <div id="chat-interface-placeholder">
            <i data-feather="message-circle" class="placeholder-icon"></i>
            <p>Select a conversation to start messaging</p>
            <p>or create a <span id="placeholder-new-chat" class="link-lookalike">new chat</span>.</p>
        </div>
        <div id="active-chat-area" class="hidden">
            <div id="active-chat-header">
                <span id="active-chat-name">Chat Name</span>
                <!-- Add more participant info or options here later -->
            </div>
            <div id="message-area">
              <div id="chat-list"></div>
                <!-- Messages will be populated here -->
            </div>
            <div id="message-input-container">
              <input type="text" id="message-input" placeholder="Type your message, Astranet AI is ready to help" />
              <button id="send-message-button">
                <i data-feather="send"></i>
              </button>
            </div>
        </div>
      </div>
    </div>

    <script src="../code/popup-notify.js"></script>
    <script type="module" src="../code/navbar.js" defer></script>
    <script type="module" src="../code/auth.js"></script>
    <script type="module" src="../code/chatSystem/chat-ui.js"></script>

    <script>
      feather.replace(); // Initialize Feather Icons
    </script>
  </body>
</html>
