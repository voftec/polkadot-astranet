<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>Polkadot Astranet - Smart Contract Creation</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/popup-notify/popup-notify.css">
    <link rel="stylesheet" href="assets/css/tailwind-replacement.css">
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#141216] dark justify-between group/design-root overflow-x-hidden"
      style='--radio-dot-svg: url(&apos;data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e&apos;); font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <!-- Navigation Bar Container -->
      <div id="navbar-container"></div>
      <div>
        <div class="flex items-center bg-[#141216] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Create Smart Contract</h2>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Subnet Selection</h2>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#45404f] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#45404f] bg-transparent text-transparent checked:border-white checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-white"
              name="9cfbe448-bc1f-4265-b727-8a660b1000ea"
              checked=""
            />
            <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Subnet A</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#45404f] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#45404f] bg-transparent text-transparent checked:border-white checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-white"
              name="9cfbe448-bc1f-4265-b727-8a660b1000ea"
            />
            <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Subnet B</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#45404f] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#45404f] bg-transparent text-transparent checked:border-white checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-white"
              name="9cfbe448-bc1f-4265-b727-8a660b1000ea"
            />
            <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Subnet C</p></div>
          </label>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Pallet Selection</h2>
        <div class="flex flex-col gap-3 p-4">
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#45404f] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#45404f] bg-transparent text-transparent checked:border-white checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-white"
              name="a7b6099f-969c-4119-879c-1a85cbe41657"
              checked=""
            />
            <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Pallet X</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#45404f] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#45404f] bg-transparent text-transparent checked:border-white checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-white"
              name="a7b6099f-969c-4119-879c-1a85cbe41657"
            />
            <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Pallet Y</p></div>
          </label>
          <label class="flex items-center gap-4 rounded-xl border border-solid border-[#45404f] p-[15px] flex-row-reverse">
            <input
              type="radio"
              class="h-5 w-5 border-2 border-[#45404f] bg-transparent text-transparent checked:border-white checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-white"
              name="a7b6099f-969c-4119-879c-1a85cbe41657"
            />
            <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Pallet Z</p></div>
          </label>
        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Contract Details</h2>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Contract Name</p>
            <input
              placeholder="Enter contract name"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2f2c35] focus:border-none h-14 placeholder:text-[#a7a2b3] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Contract Code</p>
            <textarea
              placeholder="Paste contract code here"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2f2c35] focus:border-none min-h-36 placeholder:text-[#a7a2b3] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <p class="text-white text-base font-medium leading-normal pb-2">Storage Deposit Limit</p>
            <input
              placeholder="Enter deposit limit"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#2f2c35] focus:border-none h-14 placeholder:text-[#a7a2b3] p-4 text-base font-normal leading-normal"
              value=""
            />
          </label>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#c1b2e5] text-[#141216] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Create Contract</span>
          </button>
        </div>
        <div class="h-5 bg-[#141216]"></div>
      </div>
    </div>
    <script src="code/popup-notify.js"></script>
    <script type="module" src="code/navbar.js" defer></script>
    <script type="module" src="code/auth.js"></script>
  </body>
</html>
